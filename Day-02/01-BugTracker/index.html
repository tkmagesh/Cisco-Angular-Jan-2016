<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Tracker</title>
    <!--
        Use Cases
        =========
        1. List the bugs - done
        2. Add a new bug - done
        3. Toggle the closed status of a bug
        4. Remove the closed bugs
        5. Display statistics
        5. Search for bugs
        6. Sort the bugs
        7. Improvise the bug display
        8. Persist the bugs in storage (localStorage)
        9. Display 'createdAt' for each bug
        10. Persist the bugs in the server
        --------------------------
        11. Categorize the bugs

    -->
    <style>
        section{
            margin-bottom: 10px;
        }
        .closed{
            color : red;
            text-decoration: line-through;
            font-style: italic;
            font-weight: bold;
        }
        .stats{
            font-size: 23pt;
        }
        li span{
            cursor: pointer;
        }
    </style>
    <script src="angular.js"></script>
    <script>
        var bugTrackerApp = angular.module("bugTrackerApp", []);
        bugTrackerApp.controller("bugsController", function($scope){
            $scope.bugs = [
                {name : "Server communication failure", isClosed : false},
                {name : "User authentication does not work", isClosed : false},
                {name : "Data persistence fails", isClosed : false},
            ];
            $scope.newBug = ''
            $scope.addNew = function(){
                $scope.bugs.push($scope.newBug);
                $scope.newBug = '';
            };
        });
    </script>
</head>
<body ng-app="bugTrackerApp">
    <h1>Bug Tracker</h1>
    <hr>
    <section class="bugs" ng-controller="bugsController">
        <section class="stats">
            <span class="closed">5</span>
            <span> / </span>
            <span>{{bugs.length}}</span>
        </section>
        <section class="search"></section>
        <section class="sort"></section>
        <section class="list">
            <label for="">Bug :</label>
            <input type="text" ng-model="newBug">
            <input type="button" value="Add Bug" id="btnAddBug" ng-click="addNew()">
            <input type="button" value="Remove Closed" id="btnRemoveClosed">
            <ol>
               <li ng-repeat="bug in bugs">
                   <span>{{bug}}</span>
               </li>
            </ol>
        </section>
    </section>

</body>
</html>
